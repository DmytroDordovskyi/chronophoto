name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build ${{ matrix.platform.os_name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            os_name: Linux-x86_64
            target: x86_64-unknown-linux-gnu
            bin: chronophoto
            arch: x86_64
            platform_name: linux
            archive: tar.gz

          - os: windows-latest
            os_name: Windows-x86_64
            target: x86_64-pc-windows-msvc
            bin: chronophoto.exe
            arch: x86_64
            platform_name: windows
            archive: zip

          - os: macos-latest
            os_name: macOS-x86_64
            target: x86_64-apple-darwin
            bin: chronophoto
            arch: x86_64
            platform_name: macos
            archive: tar.gz

          - os: macos-latest
            os_name: macOS-aarch64
            target: aarch64-apple-darwin
            bin: chronophoto
            arch: aarch64
            platform_name: macos
            archive: tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=manual-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Cache cargo and build outputs
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ matrix.platform.target }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Set archive name
        id: archive
        run: echo "NAME=chronophoto-${{ steps.version.outputs.VERSION }}-${{ matrix.platform.platform_name }}-${{ matrix.platform.arch }}.${{ matrix.platform.archive }}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Package as archive (Unix)
        if: matrix.platform.archive == 'tar.gz'
        run: |
          chmod +x "target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }}"
          tar -czvf "${{ steps.archive.outputs.NAME }}" -C "target/${{ matrix.platform.target }}/release" "${{ matrix.platform.bin }}"

      - name: Package as archive (Windows)
        if: matrix.platform.archive == 'zip'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }}" -DestinationPath "${{ steps.archive.outputs.NAME }}"

      - name: Generate SHA-256 (Unix)
        if: matrix.platform.os != 'windows-latest'
        run: shasum -a 256 "${{ steps.archive.outputs.NAME }}" > "${{ steps.archive.outputs.NAME }}.sha256"

      - name: Generate SHA-256 (Windows)
        if: matrix.platform.os == 'windows-latest'
        shell: pwsh
        run: |
          $hash = (Get-FileHash "${{ steps.archive.outputs.NAME }}" -Algorithm SHA256).Hash.ToLower()
          "$hash  ${{ steps.archive.outputs.NAME }}" | Out-File -Encoding ascii "${{ steps.archive.outputs.NAME }}.sha256"

      - name: Upload build artifacts (manual builds)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.os_name }}
          path: |
            ${{ steps.archive.outputs.NAME }}
            ${{ steps.archive.outputs.NAME }}.sha256

      - name: Publish GitHub release (tag builds)
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.archive.outputs.NAME }}
            ${{ steps.archive.outputs.NAME }}.sha256
          draft: false
          prerelease: false
          generate_release_notes: ${{ matrix.platform.os == 'ubuntu-latest' }}
